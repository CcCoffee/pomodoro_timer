<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="../../assets/libs/chart.js"></script>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- 导航栏 -->
  <div class="nav-header">
    <button class="nav-button active" data-page="timer" data-i18n="focusTimer">专注计时</button>
    <button class="nav-button" data-page="stats" data-i18n="statistics">统计分析</button>
  </div>

  <div class="container-wrapper">
    <!-- 计时器容器 -->
    <div id="container" class="work-mode">
      <div class="header">
        <div id="status-text"></div>
        <div class="time-unit-selector">
          <button class="unit-btn active" data-unit="min"></button>
          <button class="unit-btn" data-unit="sec"></button>
        </div>
      </div>
      
      <div id="time-display">25:00</div>
      
      <div class="settings">
        <div class="setting-item">
          <span class="setting-label" id="work-duration-label"></span>
          <input type="number" id="work-time" min="1" max="60" value="25">
        </div>
        <div class="setting-item">
          <span class="setting-label" id="break-duration-label"></span>
          <input type="number" id="break-time" min="1" max="60" value="5">
        </div>
        <div class="setting-item">
          <span class="setting-label" id="sound-label"></span>
          <label class="switch">
            <input type="checkbox" id="sound-enabled" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <span class="setting-label" id="notification-label"></span>
          <label class="switch">
            <input type="checkbox" id="notification-enabled" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>
      
      <div class="buttons">
        <button id="start"></button>
        <button id="pause"></button>
        <button id="reset"></button>
      </div>
      
      <div class="completed">
        <span id="completed-text"></span>
        <span id="completed-count">0</span>
      </div>
    </div>
    
    <!-- 统计容器 -->
    <div id="stats-container">
      <!-- 日统计 -->
      <div class="chart-section">
        <div class="chart-header">
          <div class="chart-title" data-i18n="dailyStats">近30天每日番茄数</div>
          <div class="total-count" id="daily-total"></div>
        </div>
        <div class="chart-container">
          <canvas id="dailyChart"></canvas>
        </div>
      </div>
      
      <!-- 周统计 -->
      <div class="chart-section">
        <div class="chart-header">
          <div class="chart-title" data-i18n="weeklyStats">近半年每周番茄数</div>
          <div class="total-count" id="weekly-total"></div>
        </div>
        <div class="chart-container">
          <canvas id="weeklyChart"></canvas>
        </div>
      </div>
      
      <!-- 月统计 -->
      <div class="chart-section">
        <div class="chart-header">
          <div class="chart-title" data-i18n="monthlyStats">近一年每月番茄数</div>
          <div class="total-count" id="monthly-total"></div>
        </div>
        <div class="chart-container">
          <canvas id="monthlyChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
