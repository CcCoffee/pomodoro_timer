<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>番茄时间</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>番茄时间</h1>
    <div class="timer">
      <div id="time-display">25:00</div>
      <div class="controls">
        <button id="start">开始</button>
        <button id="pause">暂停</button>
        <button id="reset">重置</button>
      </div>
    </div>
    <div class="settings">
      <div class="setting-item">
        <label>工作时间（分钟）:</label>
        <input type="number" id="work-time" value="25" min="1" max="60">
      </div>
      <div class="setting-item">
        <label>休息时间（分钟）:</label>
        <input type="number" id="break-time" value="5" min="1" max="30">
      </div>
    </div>
    <div class="stats">
      <p>今日完成番茄数：<span id="completed-count">0</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
