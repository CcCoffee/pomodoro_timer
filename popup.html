<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    #container {
      padding: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    #container.work-mode {
      background-color: #ffeded;
      border: 2px solid #ff6b6b;
    }
    
    #container.break-mode {
      background-color: #edfff0;
      border: 2px solid #6bff6b;
    }
    
    #status-text {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .work-mode #status-text {
      color: #ff6b6b;
    }
    
    .break-mode #status-text {
      color: #2eb62e;
    }
    
    #time-display {
      font-size: 48px;
      text-align: center;
      margin: 10px 0;
    }
    
    .settings {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    
    button {
      padding: 5px 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    input {
      width: 50px;
    }
    
    .completed {
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="container" class="work-mode">
    <div id="status-text">工作时间</div>
    <div id="time-display">25:00</div>
    <div class="settings">
      <div>
        工作时间：<input type="number" id="work-time" min="1" max="60" value="25">分钟
      </div>
      <div>
        休息时间：<input type="number" id="break-time" min="1" max="60" value="5">分钟
      </div>
    </div>
    <div class="buttons">
      <button id="start">开始</button>
      <button id="pause" disabled>暂停</button>
      <button id="reset">重置</button>
    </div>
    <div class="completed">
      今日完成番茄数：<span id="completed-count">0</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
